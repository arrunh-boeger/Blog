<div class="container">

	<div class="page-header">
		<h2>Sign Up</h2>
	</div>

<form name="myForm" action="/action_page_post.php" onsubmit="return validateForm()" method="post">

	<div class="input-group input-group-sm col-md-4">
	  <label>First Name</label>
	  <input type="text" name="firstName" class="form-control" aria-describedby="First Name" required>
	</div>
	<div class="input-group input-group-sm col-md-4">
	  <label>Last Name</label>
	  <input type="text" name="lastName" class="form-control" aria-describedby="Last Name">
	</div>

	<div class="input-group input-group-sm col-md-6 row">
	  <label>Email</label>
	  <input type="text" name="email" class="form-control" aria-describedby="Email">
	</div>

	  <div class="input-group input-group-sm col-md-6 row">
	  <label>Password</label>
	  <input type="text" name="password" class="form-control" aria-describedby="Email">
	</div>

	 <div class="input-group input-group-sm col-md-6 row">
	  <label>Confirm Password</label>
	  <input type="text" name="confirmPass" class="form-control" aria-describedby="Email">
	</div>
  </form>
    <div class="button-group">
 		<button type="submit" class="btn esc-btn">
 			<a href="index.html">Esc</a>
 		</button>
  		<input type="button" name="submit" class="btn accept-btn" value="Accept">
 	</div>
