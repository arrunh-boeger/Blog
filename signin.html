<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/forms.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container">

	<div class="page-header">
		<h2>Sign In</h2>
	</div>

<form name="myForm" action="Blog/signin.html" onsubmit="return validateForm()" method="post">

	<div class="input-group input-group-sm col-md-6 row">
	  <label>Email</label>
	  <input type="text" name="email" class="form-control" aria-describedby="Email">
	</div>

	  <div class="input-group input-group-sm col-md-6 row">
	  <label>Password</label>
	  <input type="text" name="password" class="form-control" aria-describedby="Email">
	</div>


    <div class="button-group">
 		<button type="submit" class="btn esc-btn">
 			<a href="index.html">Esc</a>
 		</button>
  		<input type="button" name="submit" class="btn accept-btn" value="Accept">
 	</div>
 	<h6><a href="signup.html">Not a User?</a></h6>
 </form>

<!-- validate forms -->
    <script>
	function validateForm() {
		var x = document.forms["myForm"]["fname"].value;
		    if (x == "") {
		        alert("Name must be filled out");
		        return false;
		    }
	}
	</script>
</body>
</html>
